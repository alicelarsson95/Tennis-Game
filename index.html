<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tennis Scoreboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen text-gray-800">
    <header class="mb-8 text-center">
      <h1 class="text-4xl font-semibold text-gray-800 tracking-tight">Tennis Scoreboard</h1>
    </header>
    <main class="bg-white shadow-lg rounded-xl p-10 w-96 text-center border border-gray-200">
      <h2 id="score" class="text-4xl font-bold mb-6 text-gray-900 transition-all duration-200">Love-Love</h2>

      <p id="sets" class="text-gray-600 mb-9">Sets: 0 - 0</p>

      <div class="flex justify-center gap-4 mb-6">
        <button
          id="player1Btn"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium px-5 py-2 rounded-lg transition">
          Player 1 scores
        </button>
        <button
          id="player2Btn"
          class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-5 py-2 rounded-lg transition">
          Player 2 scores
        </button>
      </div>

      <button
        id="resetBtn"
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium px-4 py-2 rounded-lg transition">
        Restart match
      </button>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
